<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    input {
      background: none;
      border: none;
      color: inherit;
      outline: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal">
    root@localhost$~ <span id="currentDir">~</span> <br>
    <span id="commandPrompt"></span>
  </div>
  <input type="text" id="commandInput" autofocus>

  <script>
    const terminal = document.getElementById('terminal');
    const currentDir = document.getElementById('currentDir');
    const commandInput = document.getElementById('commandInput');
    let currentDirectory = '~'; // Initial directory

    // Initial commands storage (simulate a simple shell behavior)
    const commands = {
      apt: 'Running apt... (mock)',
      sudo: 'Executing sudo... (mock)',
      wget: 'Fetching with wget... (mock)',
      curl: 'Requesting with curl... (mock)',
    };

    // Handle command input
    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const command = commandInput.value.trim();
        handleCommand(command);
        commandInput.value = ''; // Clear input after Enter
      }
    });

    function handleCommand(command) {
      const [cmd, ...args] = command.split(' ');
      let output = '';

      if (cmd in commands) {
        output = commands[cmd];
      } else if (cmd === 'mkdir') {
        if (args.length) {
          output = `Creating directory: ${args[0]} (mock)`;
        } else {
          output = 'mkdir: missing operand';
        }
      } else if (cmd === 'cd') {
        if (args.length) {
          currentDirectory = args[0];
          output = `Changed directory to: ${currentDirectory}`;
        } else {
          currentDirectory = '~';
          output = `Changed directory to: ${currentDirectory}`;
        }
      } else {
        output = `Command not found: ${cmd}`;
      }

      updateTerminal(command, output);
    }

    function updateTerminal(command, output) {
      const commandLine = `root@localhost$~ ${currentDirectory} ${command}`;
      const outputLine = `${output}\nroot@localhost$~ ${currentDirectory} `;
      
      terminal.innerHTML += `${commandLine}\n${outputLine}`;
      currentDir.textContent = currentDirectory;
      
      // Scroll terminal to bottom after each command
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
